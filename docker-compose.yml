version: '3.7'
services:
  docker-sql:
    image: mysql:8.0.19
    ports:
      - '3306:3306'
    volumes:
      - ./mysqldb:/var/lib/mysql/
      - ./src/test/resources:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass